<!DOCTYPE html>
<HTML>

<head>
    <title>홍시</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/hong-si2.png" />
    <link rel="mask-icon" type="" href="img/hong-si2.png" color="#111" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <div align="center">

        <div class="login">
            <img src="img/hong-si1.png" width="20px" height="20px">
            <font class="login2">로그인 / 회원가입</font>
        </div>

        <h1>홍시</h1>

        <nav id="topMenu">
            <ul>
                <li><a class="menuLink" href="#">메인화면</a></li>
                <li><a class="menuLink" href="#">퀴즈풀러 가기</a></li>
                <li><a class="menuLink" href="#">방문록</a></li>
                <li><a class="menuLink" href="#">제작자</a></li>
                <li><a class="menuLink" href="#">미림 홈페이지로 가기</a></li>
            </ul>
        </nav>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('img/twilight.png')"></div>
                <div class="swiper-slide" style="background-image:url('img/maleficent.png')"></div>
                <div class="swiper-slide" style="background-image:url('img/toystory.png')"></div>
                <div class="swiper-slide" style="background-image:url('img/aladin.png')"></div>
                <div class="swiper-slide" style="background-image:url('img/aven.png')"></div>
                <div class="swiper-slide" style="background-image:url('img/harrypotter.png')"></div>
                <div class="swiper-slide" style="background-image:url('img/sindongsa.png')"></div>
            </div>
        </div>

        <div id="btn_group">
            <button id="test_btn1" onclick="location.href = 'login.html'">로그인</button>
        </div>

        <script src="js/swiper.min.js"></script>

        <script>
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflow: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true
                }
            });
        </script>

    </div>
</body>

</HTML>
